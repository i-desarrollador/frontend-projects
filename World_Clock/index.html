<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="add-clock">
      <select id="timezone-select">
        <option value="UTC">UTC</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Sydney">Sydney</option>
        <!-- Add more time zones as needed -->
      </select>
      <button id="add-clock-button">Add Clock</button>
    </div>

    <h1>World Clock</h1>
    <div class="clocks-container">
      <div class="clock" data-timezone="UTC">
        <h2>UTC</h2>
        <p class="time">--:--:--</p>
      </div>
      <div class="clock" data-timezone="Asia/Kolkata">
        <h2>India</h2>
        <p class="time">--:--:--</p>
      </div>

      <div class="clock" data-timezone="Europe/London">
        <h2>London</h2>
        <p class="time">--:--:--</p>
      </div>
      <div class="clock" data-timezone="Asia/Tokyo">
        <h2>Tokyo</h2>
        <p class="time">--:--:--</p>
      </div>
      <div class="clock" data-timezone="Australia/Sydney">
        <h2>Sydney</h2>
        <p class="time">--:--:--</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
